<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Animation Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icons">
            <div class="FAB">
                +
            </div>
            <a href="" class="icon call">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="" class="icon email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="" class="icon news">
                <i class="fas fa-bell"></i>
            </a>
            <a href="" class="icon location">
                <i class="fas fa-map-marker-alt"></i>
            </a>
            <a href="" class="icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="" class="icon insta">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="" class="icon youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>



    
    <script src="app.js"></script>
</body>
</html>
